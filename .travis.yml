dist: trusty
sudo: true
language: shell

services:
  - docker

env:
  global:
    - DOCKER_USER=magently
    - DOCKER_EMAIL=hello@magently.com
    - MAGENTO_MARKETPLACE_USER=a8788faf07814bec5bd422e7e148122e
    - MAGENTO2_VERSIONS="2.1.3 2.1.9 latest"
    - secure: "" # MAGENTO_MARKETPLACE_PASS
    - secure: "" # DOCKER_PASS

before_script:
  - >
    export COMPOSER_AUTH="{
      \"http-basic\": {
        \"repo.magento.com\": {
          \"username\": \"$MAGENTO_MARKETPLACE_USER\",
          \"password\": \"$MAGENTO_MARKETPLACE_PASS\"
        }
      }
    }"

script: scripts/build.sh

before_deploy:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

deploy:
  provider: script
  script: scripts/publish.sh
  skip_cleanup: true
  on:
    branch: master
